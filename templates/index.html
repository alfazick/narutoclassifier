<!DOCTYPE html>
<html>
<head>
    <title>Penguin Classifier</title>
</head>
<body>
    <h1>Classify a Penguin</h1>
    <form action="/classify_penguin" method="post">
        <label for="CulmenLength">Culmen Length:</label>
        <input type="number" id="CulmenLength" name="CulmenLength" required>
        <br>
        <label for="CulmenDepth">Culmen Depth:</label>
        <input type="number" id="CulmenDepth" name="CulmenDepth" required>
        <br>
        <label for="FlipperLength">Flipper Length:</label>
        <input type="number" id="FlipperLength" name="FlipperLength" required>
        <br>
        <label for="BodyMass">Body Mass:</label>
        <input type="number" id="BodyMass" name="BodyMass" required>
        <br>
        <input type="submit" value="Classify Penguin">
    </form>
</body>
</html>
